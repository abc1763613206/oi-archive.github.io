<!doctype html>
<html>
<head>
    <meta charset="utf-8"/>
    <link rel="stylesheet" type="text/css" href="./Semantic/semantic.min.css">
    <script src="./Semantic/jquery.min.js"></script>
    <script src="./Semantic/semantic.min.js"></script>
    <title>OI Archive</title>
</head>

<body>
<div class="ui three item menu">
    <a class="header item" href="./index.html">
        <span style="font-family: Lato,'Helvetica Neue',Arial,Helvetica,sans-serif; font-size: 1.3em; font-weight: 300; ">OI Archive</span>
    </a>
</div>
<div id="app">
    <router-view></router-view>
</div>
</body>
<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
<script src="https://unpkg.com/vue-router/dist/vue-router.js"></script>
<script>
    "use strict";
    var problemListPage = Vue.extend({
        template: `
        <div class="ui main container">
        <div class="padding">
            <div class="eleven wide column">
                <h4 class="ui top attached block header">题目列表</h4>
                <div class="ui bottom attached segment">
                    <table class="ui celled table">
                        <thead>
                        <tr><th>PID</th><th>标题</th></tr>
                        </thead>
                        <tbody v-for="i in problems">
                            <tr><td><router-link v-bind:to="'/problem/'+i.pid">{{i.pid}}</router-link></td><td>{{i.name}}</td></tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
        </div>
        `,
        data: () => {
            return {problems:[]};
        },
        created() {
            fetch('data/problemlist.json')
                .then(response => response.json())
                .then(json => {
                    this.problems = json.problems;
                });
        }
    });
    let problemPage=Vue.extend({
        template:`
<div>
<div class="ui main container"><div class="ui center aligned grid"><div class="row"><h1 class="ui header">这里是标题</h1></div><div class="row" style="margin-top: -15px"><span class="ui label">内存限制：XX MiB</span> <span class="ui label">时间限制：XX Sec</span></div></div><div class="ui grid"><div class="row"><div class="column">
<div class="ui buttons"><route-link to="/" class="small ui primary button">返回</route-link></div></div></div>
<div class="row"><div class="column"><h4 class="ui top attached block header">题目描述</h4><div class="ui bottom attached segment font-content"><div style="position: relative; overflow: hidden;">
<p>这里是题目描述</p>
</div></div></div></div><div class="row"><div class="column"><h4 class="ui top attached block header">输入格式</h4><div class="ui bottom attached segment font-content"><div style="position: relative; overflow: hidden;"><div class=content>
<p>这里是输入格式</p>
</div></div></div></div></div><div class="row"><div class="column"><h4 class="ui top attached block header">输出格式</h4><div class="ui bottom attached segment font-content"><div style="position: relative; overflow: hidden;"><div class=content>
<p>这里是输出格式</p>
</div></div></div></div></div><div class="row"><div class="column"><h4 class="ui top attached block header">样例</h4><div class="ui bottom attached segment font-content"><div style="position: relative; overflow: hidden;"><div class=content>
<p>这里是样例</p>
</div></div></div></div></div><div class="row"><div class="column"><h4 class="ui top attached block header">数据范围与提示</h4><div class="ui bottom attached segment font-content"><div style="position: relative; overflow: hidden;">
<p>这里是数据范围与提示</p>
</div></div></div></div>
    </div></div></div>
`
    });
    let router = new VueRouter({
        routes: [
            { path: '/', component: problemListPage},
            { path: '/problem/:pid', component: problemPage}
        ]
    });
    const app=new Vue({
        router
    }).$mount('#app');

    el: '#app',
    data: {
    problems: [
    ]
    },
    created() {
    fetch('data/problemlist.json')
    .then(response => response.json())
    .then(json => {
    this.problems = json.problems;
    })
    }
    });*/
</script>
</html>
